    <script>
        //获得时间戳
        let timeStamp = new Date().getTime();
        let time = new Date(timeStamp*1000);
        console.log(time);
        //防抖函数
        function debounce(fn,delay = 500) {
            let timer = null;
            return function() {
                if (timer) {
                    clearTimeout(timer)
                }
                timer = setTimeout(() => {
                    fn.apply(this,arguments)
                    timer = null
                },delay)
            }
        }
       debounce();
    </script>
