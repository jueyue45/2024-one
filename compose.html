<body>
    <script>
        const add10 = (x) => x + 10;
        const mul10 = (x) => x * 10;
        const add100 = (x) => x + 100; 
        // (10 + 100) * 10 + 10 = 1110
        
        /*function mul10(x){
            return x*10;
        }
        function add10(x){
            return x+10;
        }
        function add100(x){
            return x+100;
        }*/
        function compose(a, b, c) {
            return function(x){
                return a(b(c(x)))
            }
        }
        console.log(compose(add10, mul10, add100)(10));
    </script>
